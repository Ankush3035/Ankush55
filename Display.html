<html>
	<head>
		<title>Display Property</title>
		
		<!--
			1. Block Level Element:
				content will be streched from one end to onother end 
				occupying every space on web.
			
			2. inline Level element:
				content will only occupy the space with actual content.
				
			3. Inline-Block : Hybrid of inline amd Block
					content will be set by the developer.
		-->
	</head>
	<style>
		.style1{
			display:inline;
		}
		.style2{
			display:block;
			margin:10px
		}
		.style3{
			display:Inline-Block;
			height:40px;
			width:700px;
		}
	</style>
	<body>
		<h1 class="style1">This is Heading tag</h1>
		
		<i class="style2">This is itallic</i>
		
		
		<h2 class="style3">This is Heading 2</h2>
	</body>
</html>
