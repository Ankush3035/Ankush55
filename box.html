<html>
	<head>
		<title>Box properties</title>
		
		<!--
		     Box properties
		   
			1. height:500px;
			2. width:300px;
			3. border-width:2px;
			4. border-style:solid; => solid | dash | dotted
			5. border-color:aqua;
			6. border-top-color:green => top | bottom | left | right
			
			 padding => space between border and content 
			 margin => space outside the border.
			 
			 margin : top right bottom left
						top/bottom left/right
			box-shadow: x-offset y-offset blurness color;
			
		-->
	</head>
	<style>
		.style1{
			height:400px;
			width:200px;
			border-width:2px;
			border-style:solid;
			border-color:red;
			border-top-color:green;
			border-radius:100px;		
			padding: 50px;
			margin:50px;
			box-shadow:10px 20px 4px black;
			}
	</style>
	<body>
	
		<div class="style1">This is para 1</div>
	</body>
</html>
