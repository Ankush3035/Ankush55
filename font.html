<html>

	<head>
		<title>font properties</title>
		<!--
		1. font-size : 50px;
		2. font-weight : bold;
		3. font-style : italic;
		4. font-family : xyz;
		5. font
		-->
		
		
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playwrite+CZ:wght@100..400&display=swap" rel="stylesheet">
	</head>
	<style>
		.style1{
			font-size : 50px;
		}
		.style2{
			font-weight : bold;
		}
		.style3{
			font-style : italic;
		}
		.style4{
			font-family : fantasy;
		}
		
		.style5{
		font-family: "Playwrite CZ";
		}
		
		
		@font-face{
			font-family:"ankush";
			src:url(KalniaGlaze-VariableFont_wdth,wght.ttf);
		}
		
		.style6{
			font-family:"ankush";
		}
	</style>
	<body>
	
		<p class="style1">This is heading 1</p>
		<p class="style2">This is heading 1</p>
		<p class="style3">This is heading 1</p>
		<p class="style4">This is heading 1</p>
		<p class="style5">This is heading 1</p>
		<p class="style6">This is heading 1</p>
	
	</body>
</html>
