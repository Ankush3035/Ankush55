<html>
	<head>
		<title>color properties</title>
	</head>
	
	<!--color properties
	
	1. universal name : red yellow
	2. RGB value : range (0-255)
	3. hash value : range aa-ff 0-9
	-->
	
	<style>
	.style1{
		color:blue;
	}
	.style2{
		color:rgb(50,102,45)
	}
	.style3{
		color:#6acccc;
	}
	</style>
	<body>
		<h1 class="style1">This is heading1</h1>
		<h1 class="style2">This is heading2</h1>
		<h1 class="style3">This is heading3</h1>
	
	</body>
</html>
