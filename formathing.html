<html>
	<head>
		<title>Formating Tags</title>
	</head>
	<body>
	
		<!--Formating Tags-->
		<!--Break Tags is used to break the line-->
		<!-- hr Tags is used for horizontal break-->
		<!-- emphasis Tags is used to itallic the line but type is different-->
	
		<h1 align="center">This is Formating Tags</h1>
	
		<Strong>This is Strong Tag</strong> <hr>
		<b>This is bold Tag</b> <hr>
		<em>This is emphasis Tag<em><hr>
		<i>This is itallic Tag<i><hr>
		H<sub>2</sub>O <hr>
		0<sup>2</sup> <hr>
		<u>This is underline tags</u> <hr>
		<ins>This is insert tag</ins><hr>
		<del>This is delete tag</del><hr>
		<s>This is strikethrough Tags</s><hr>
		<small>This is small Tags</small><hr>
		<mark>This is mark tags</mark><hr>
	</body>
</html>
